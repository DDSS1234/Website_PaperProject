 <!DOCTYPE html>
 <html lang="en-US">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Creating with Paper</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const savedLang = localStorage.getItem('lang') || 'en';
    document.documentElement.lang = savedLang;
    document.documentElement.dir = savedLang === 'ar' ? 'rtl' : 'ltr';
  </script>
 </head>
 <body>
  <div id="molecule-container"></div>
    <header>
    <button id="menuBtn" aria-label="Open menu" aria-expanded="false" aria-controls="siteMenu" class="menu-btn">
      <svg viewBox="0 0 24 24" width="28" height="28" class="burger">
        <path class="l1" d="M3 10h16" />
        <path class="l2" d="M3 14h16" />
      </svg>
    </button>
      <div class="controls">
        <div class="lang-selector" id="langBox">
         <button id="langToggle" class="dropdown-toggle">EN</button>
         <ul id="langDropdown" class="lang-dropdown">
          <li data-lang="en">EN</li>
          <li data-lang="es">ES</li>
          <li data-lang="fr">FR</li>
          <li data-lang="de">DE</li>
          <li data-lang="ru">RU</li>
          <li data-lang="zh">ZH</li>
          <li data-lang="ja">JA</li>
          <li data-lang="it">IT</li>
          <li data-lang="ar">AR</li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Full-viewport overlay menu -->
  <nav id="siteMenu" class="menu" hidden>
    <ul>
      <li><a href="Test.html">Home</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="instructions.html">Instructions</a></li>
    </ul>
  </nav>
 
  <main id="content">
    <h1>Creating with Paper</h1>
    <button class="start-btn" onclick="location.href='instructions.html'"><strong>Start Building</strong></button>
  </main>

<script src="hexagons.js"></script>
 
<script>
    const btn = document.getElementById('menuBtn');
    const menu = document.getElementById('siteMenu');

    function setOpen(isOpen) {
      btn.setAttribute('aria-expanded', String(isOpen));
      if (isOpen) {
        menu.hidden = false;
        menu.dataset.open = 'true';
        document.documentElement.classList.add('menu-open');
        document.body.classList.add('menu-open');
      } else {
        menu.dataset.open = 'false';
        document.documentElement.classList.remove('menu-open');
        document.body.classList.remove('menu-open');
        setTimeout(() => { menu.hidden = true; }, 400);
      }
    }

    btn.addEventListener('click', () => {
      const open = btn.getAttribute('aria-expanded') === 'true';
      setOpen(!open);
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && btn.getAttribute('aria-expanded') === 'true') setOpen(false);
    });

    menu.addEventListener('click', (e) => {
      if (e.target === menu) setOpen(false);
    });

    const toggle = document.getElementById('langToggle');
    const dropdown = document.getElementById('langDropdown');
    const content = document.getElementById('content');
    const titleEl = content.querySelector('h1');
    const startBtn = content.querySelector('.start-btn');
    const navLinks = document.querySelectorAll('#siteMenu a');
    const translations = {
       en: {
         nav: { home: 'Home', about: 'About', instructions: 'Instructions' },
         title: 'Creating with Paper',
         start: 'Start Building'
       },
       es: {
         nav: { home: 'Inicio', about: 'Acerca', instructions: 'Instrucciones' },
         title: 'Crear con Papel',
         start: 'Comenzar'
       },
       fr: {
         nav: { home: 'Accueil', about: 'À propos', instructions: 'Instructions' },
         title: 'Créer avec du Papier',
         start: 'Commencer'
       },
       de: {
         nav: { home: 'Startseite', about: 'Über', instructions: 'Anleitungen' },
         title: 'Herstellen mit Papier',
         start: 'Loslegen'
       },
       ru: {
         nav: { home: 'Главная', about: 'О проекте', instructions: 'Инструкции' },
         title: 'Творчество с бумагой',
         start: 'Начать'
       },
       zh: {
         nav: { home: '主页', about: '关于', instructions: '说明' },
         title: '纸的创作',
         start: '开始'
       },
       ja: {
         nav: { home: 'ホーム', about: '概要', instructions: '手順' },
         title: '紙でつくる',
         start: '始める'
       },
       it: {
         nav: { home: 'Home', about: 'Informazioni', instructions: 'Istruzioni' },
         title: 'Creare con la carta',
         start: 'Inizia a costruire'
       },
       ar: {
         nav: { home: 'الرئيسية', about: 'حول', instructions: 'التعليمات' },
         title: 'الإبداع بالورق',
         start: 'ابدأ البناء',
         dir: 'rtl'
       }
     };
     function swapLanguage(lang) {
       content.classList.add('fade-out');
       setTimeout(() => {
         document.documentElement.lang = lang;
         document.documentElement.dir = translations[lang].dir || 'ltr';
         navLinks[0].textContent = translations[lang].nav.home;
         navLinks[1].textContent = translations[lang].nav.about;
         navLinks[2].textContent = translations[lang].nav.instructions;        
         if (titleEl) titleEl.textContent = translations[lang].title;
         if (startBtn) startBtn.textContent = translations[lang].start;
         localStorage.setItem('lang', lang);
         content.classList.remove('fade-out');
       }, 300);
     }
    toggle.textContent = savedLang.toUpperCase() + ' ▾';
    swapLanguage(savedLang);

     toggle.addEventListener('click', e => {
       e.stopPropagation();
       dropdown.classList.toggle('open');
     });
     dropdown.querySelectorAll('li').forEach(li => li.addEventListener('click', () => {
       const lang = li.dataset.lang;
       toggle.textContent = lang.toUpperCase() + ' ▾';
       dropdown.classList.remove('open');
       swapLanguage(lang);
     }));
     document.addEventListener('click', () => dropdown.classList.remove('open'));
   </script>
 </body>
 </html>
