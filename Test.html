<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creating with Paper</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --panel-bg: #ffffff;
      --text: #333333;
      --stroke: #cccccc;
      --sheet-ease: cubic-bezier(.45,.03,.28,1);
      --tear-w: 8px;
      --toggle-h: 2rem;
      --panel-dark: #2a2a2a;
      --panel-text: #eeeeee;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: opacity 0.4s;
    }
    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--stroke);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel-bg);
    }
    .nav {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }
    .nav svg { width: 24px; height: 24px; margin-right: 0.5rem; }
    .nav:hover { color: #eeeeee; filter: drop-shadow(0 0px 1px rgba(59,59,59,0.8)); }
    .controls { display: flex; align-items: center; }

    /* Right-edge pull-reveal container */
    .lang-selector {
      position: fixed;
      top: 0;
      right: 0;
      width: 12.5vw;
      height: 100vh;
      overflow: visible;
      z-index: 1000;
    }
    /* Static toggle button at top of slice */
    .lang-selector .dropdown-toggle {
      position: absolute;
      top: 1rem;
      right: 0;
      width: 100%;
      height: var(--toggle-h);
      background: none;
      border: 1px solid var(--text);
      color: var(--text);
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      z-index: 3;
    }
    .lang-selector .dropdown-toggle:hover { background: var(--stroke); }
    /* Sliding sheet overlay under toggle */
    .lang-selector .sheet {
      position: absolute;
      top: calc(1rem + var(--toggle-h));
      right: 0;
      width: 100%;
      height: calc(100% - (1rem + var(--toggle-h)));
      background: var(--panel-bg);
      z-index: 2;
      transform: translateY(0);
      transition: transform 0.6s var(--sheet-ease);
    }
    /* Jagged left edge on sheet */
    .lang-selector .sheet::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: var(--tear-w);
      height: 100%;
      background: var(--panel-bg);
      clip-path: polygon(
        0 0, var(--tear-w) 8px,
        0 16px, var(--tear-w) 24px,
        0 32px, var(--tear-w) 40px,
        0 48px, var(--tear-w) 56px,
        0 64px, var(--tear-w) 72px,
        0 100%
      );
      filter: drop-shadow(2px 0 2px rgba(0,0,0,0.2));
      pointer-events: none;
    }
    /* Reveal state: slide sheet down off-screen */
    .lang-selector.open .sheet {
      transform: translateY(100%);
    }
    /* Dropdown list (dark panel) under sheet */
    #langDropdown {
      position: absolute;
      top: calc(1rem + var(--toggle-h));
      right: 0;
      width: 100%;
      background: var(--panel-dark);
      color: var(--panel-text);
      list-style: none;
      margin: 0;
      padding: 0.5rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      z-index: 1;
    }
    #langDropdown li {
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      text-align: center;
    }
    #langDropdown li:hover { background: rgba(255,255,255,0.1); }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      transition: opacity 0.4s;
    }
    h1 { margin: 0; font-size: 2rem; text-transform: uppercase; letter-spacing: 4px; opacity: 0.8; }
    p { max-width: 64ch; margin-top: 1rem; line-height: 1.5; }
    .start-btn {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      border: 2px solid var(--text);
      background: var(--panel-bg);
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      opacity: 0.8;
    }
    .start-btn:hover { background: var(--text); color: #eeeeee; }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #eeeeee;
        --panel-bg: #eeeeee;
        --text: #2a2a2a;
        --stroke: #eeeeee;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="nav" onclick="location.href='index.html'" title="Go back to home">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6" />
      </svg>
    </button>
    <div class="controls">
      <div class="lang-selector" id="langBox">
        <button id="langToggle" class="dropdown-toggle">EN ▾</button>
        <div class="sheet"></div>
        <ul id="langDropdown">
          <li data-lang="en">EN</li>
          <li data-lang="es">ES</li>
          <li data-lang="fr">FR</li>
          <li data-lang="de">DE</li>
          <li data-lang="ru">RU</li>
          <li data-lang="zh">ZH</li>
          <li data-lang="ja">JA</li>
        </ul>
      </div>
    </div>
  </header>

  <main id="content">
    <h1>Creating with Paper</h1>
    <p>Problems are the rails that let imagination gather speed.</p>
    <button class="start-btn" onclick="location.href='instructions.html'"><strong>Start Building</strong></button>
  </main>

  <script>
    const wrapper = document.getElementById('langBox');
    const toggle = document.getElementById('langToggle');
    const dropdown = document.getElementById('langDropdown');
    const content = document.getElementById('content');
    const translations = {
      en: { title: 'Creating with Paper', desc: 'Problems are the rails that let imagination gather speed.', start: 'Start Building' },
      es: { title: 'Crear con Papel', desc: 'Los problemas son los rieles que permiten que la imaginación gane velocidad.', start: 'Comenzar' },
      fr: { title: 'Créer avec du Papier', desc: 'Les problèmes sont les rails qui permettent à l\'imagination de prendre de la vitesse.', start: 'Commencer' },
      de: { title: 'Herstellen mit Papier', desc: 'Probleme sind die Schienen, die der Fantasie Geschwindigkeit verleihen.', start: 'Loslegen' },
      ru: { title: 'Творчество с бумагой', desc: 'Проблемы — это рельсы, по которым ускоряется воображение.', start: 'Начать' },
      zh: { title: '纸的创作', desc: '问题是让想象力加速的轨道。', start: '开始' },
      ja: { title: '紙でつくる', desc: '問題は想像力を加速させるレールです。', start: '始める' }
    };
    function swapLanguage(lang) {
      content.classList.add('fade-out');
      setTimeout(() => {
        document.documentElement.lang = lang;
        document.querySelector('h1').textContent = translations[lang].title;
        document.querySelector('p').textContent = translations[lang].desc;
        document.querySelector('.start-btn').textContent = translations[lang].start;
        content.classList.remove('fade-out');
      }, 300);
    }
    toggle.addEventListener('click', e => {
      e.stopPropagation();
      wrapper.classList.toggle('open');
    });
    dropdown.querySelectorAll('li').forEach(li => li.addEventListener('click', () => {
      const lang = li.dataset.lang;
      toggle.textContent = lang.toUpperCase() + ' ▾';
      wrapper.classList.remove('open');
      swapLanguage(lang);
    }));
    document.addEventListener('click', () => wrapper.classList.remove('open'));
  </script>
</body>
</html>
